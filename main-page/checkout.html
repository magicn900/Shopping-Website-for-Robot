<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link type="text/css" href="CSS/main.css" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
            crossorigin="anonymous"
        />
        <script src="JS/jquery-3.5.1.min.js"></script>
        <script src="JS/multislider.min.js"></script>
        <title>webstore</title>
    </head>

    <body>
        <nav>
            <div class="navbar-top">
                <div>
                    <button id="menuButton"><i class="fas fa-bars"></i></button>
                </div>
                <div class="cart-account-box">
                    <div class="navbar" id="navbar">
                        <div class="searchbar">
                            <form action="#">
                                <input type="search" placeholder="type to search" />
                                <i class="fa fa-search" id="search-icon"></i>
                            </form>
                        </div>
                    </div>

                    <div class="account">
                        <a href="my-account.html">
                            <button class="account-btn">
                                <i class="fas fa-user-alt"></i>
                            </button>
                            <span class="account-text">My account</span>
                        </a>
                    </div>
                    <div class="shopping-cart">
                        <div class="sum-prices">
                            <i
                                class="fas fa-shopping-cart shoppingCartButton"
                            ></i>
                            <h6 id="sum-prices"></h6>
                        </div>
                    </div>
                </div>
            </div>
            <div class="producstOnCart hide">
                <div class="overlay"></div>
                <div class="top">
                    <button id="closeButton">
                        <i class="fas fa-times-circle"></i>
                    </button>
                    <h3>Cart</h3>
                </div>
                <ul id="buyItems">
                    <h4 class="empty">Your shopping cart is empty</h4>
                </ul>
                <button class="btn checkout hidden">Check out</button>
            </div>
        </nav>
        <main class="page">
            <h1 class="checkout-title">checkout</h1>
            <div class="checkout-item">

            </div>
            <p class="checkout-total-price">

            </p>
            <button class="pay-btn">pay</button>

            
        </main>
        <script src="color-checkout.js"></script>
        <script src="checkout.js"></script>
        <script src="JS/script.js"></script>
    </body>
</html>
