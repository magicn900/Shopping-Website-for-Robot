<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付成功页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #777;
            color: white;
            padding: 10px 0;
        }
        .header .logo {
            float: left;
            margin-left: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .header .user-nav a {
            color: white;
            text-decoration: none;
            margin-left: 10px;
            float: right;
            padding: 10px;
            font-weight: bold;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .success-icon {
            font-size: 80px;
            color: #0f9d58;
            text-align: center;
            display: block;
            margin-bottom: 20px;
        }
        .success-message {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .order-details {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .order-item {
            margin-bottom: 10px;
        }
        .order-item label {
            font-weight: bold;
        }
        .order-total {
            text-align: right;
            font-size: 18px;
            font-weight: bold;
            color: #f40;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0f9d58;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">XX购物商城</div>
        <div class="user-nav">
            <a href="../main-page/index.html">首页</a>
            <a href="../StartPage/start.html">退出登录</a>
        </div>
        <br>
        <br>
    </div>
    <div id="app" class="container">
        <i class="success-icon">✔</i>
        <p class="success-message">支付成功！</p>
        <div class="order-details">
            <div class="order-item">
                <label>订单号：</label>??
            </div>
            <div class="order-item">
                <label>商品名：</label>??
            </div>
            <div class="order-item">
                <label>支付金额：</label>??元
            </div>
            <div class="order-item">
                <label>支付方式：</label>#
            </div>
            <div class="order-total">总计：??元</div>
            <img src="#" alt="商品图片",class="product-image">
        </div>
        <a href="../main-page/detail-1.html" class="button">查看订单</a>
        <a href="../main-page/index.html" class="button">继续购物</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                orderInfo: {
                    orderNumber: '1234567890',
                    amount: '199.00',
                    paymentMethod: '支付宝'
                }
            }
        });
    </script>
</body>
</html>
