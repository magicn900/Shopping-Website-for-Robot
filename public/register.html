<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>RegisterPage</title>
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-form {
            background: #777;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 90%;
            max-width: 400px;
            height: 600px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: start; /* 从顶部开始布局，确保元素不会溢出 */
            align-items: center;
            opacity: 0;
            transition: opacity 1s ease-in-out, transform 0.5s ease-in-out;
            transform: translateY(-50px);
            position: relative;
        }

        .register-form:after {
            content: "";
            display: table;
            clear: both;
        }

        .photo-container {
            width: 170px;
            height: 170px;
            border-radius: 90px;
            overflow: hidden;
            margin-bottom: 20px; /* 增加头像与其他元素的间距 */
            float:left;
            margin-right: 20px;
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1, p {
            color: white;
            text-align: center;
            margin-bottom: 20px; /* 调整文本与其他元素的间距，避免重叠 */
        }

        /* input[type="text"], button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
        } */

        .input-group input, button {
            width: 100%; /* 或者你可以指定一个具体的像素值，例如 200px */
            padding: 15px; /* 根据需要调整 */
            margin: 10px 0; /* 为了视觉上的一致性，确保上下边距相同 */
            border-radius: 5px; /* 根据需要调整 */
            border: 1px solid #ccc; /* 根据需要调整 */
            box-sizing: border-box; /* 确保宽度包括内边距和边框 */
            font-size: 16px; /* 根据需要调整 */
            font-weight: bold; /* 根据需要调整 */
        }

        button {
            background-color: black;
            color: white;
            cursor: pointer;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="register-form">
        <form id="registrationForm">
            <div class="photo-container">
                <img src="" id="userAvatar" alt="刚刚拍摄的照片"><!-- 100 x 100 -->
            </div>
            <h1>欢迎参与购物奖励体验</h1>
            <br>
            <br>
            <p style="font-size: 20px;font-weight: bold;text-align: center;">未查询到您的用户信息</p>
            <p style="font-size: 20px;font-weight: bold;text-align: center;">您可在注册后可进行虚拟购物体验！</p>
            <div class="input-group">
                <input type="text" placeholder="起个昵称吧" required id="username">
            </div>
            <button type="submit">注册</button>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
        const form = document.querySelector('.register-form');
        setTimeout(() => {
            form.style.opacity = 1;
            form.style.transform = 'translateY(0)';
        }, 500);
        });


        // 注册表单提交事件
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var username = document.querySelector('#username').value;
            var avatarSrc = document.querySelector('#userAvatar').src;
            if (username) {
                /* fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username: username, avatar: avatarSrc })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = 'main-page/index.html';
                    } else {
                        alert('注册失败: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('注册请求失败:', error);
                }); */
                fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username: username })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = 'main-page/index.html';/* 跳转到主页 */
                    } else {
                        alert('注册失败: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('注册请求失败:', error);
                });
            } else {
                alert('请输入昵称！');
            }
        });

        // 从localStorage中获取刚刚拍摄的用户头像
        window.onload = function() {
            const userAvatar = localStorage.getItem('userAvatar');
            if (userAvatar) {
                const avatarImage = document.getElementById('userAvatar');
                avatarImage.src = userAvatar;
            }
        }
    </script>
</body>
</html>
