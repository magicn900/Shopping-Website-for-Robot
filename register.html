<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>RegisterPage</title>
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-form {
            background: rgb(149, 31, 39);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 90%;
            max-width: 400px;
            height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: start; /* 从顶部开始布局，确保元素不会溢出 */
            align-items: center;
            opacity: 0;
            transition: opacity 1s ease-in-out, transform 0.5s ease-in-out;
            transform: translateY(-50px);
            position: relative;
        }

        .register-form:after {
            content: "";
            display: table;
            clear: both;
        }

        .photo-container {
            width: 150px;
            height: 150px;
            border-radius: 75px;
            overflow: hidden;
            margin-bottom: 20px; /* 增加头像与其他元素的间距 */
            float:left;
            margin-right: 20px;
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1, p {
            color: white;
            text-align: left;
            margin-bottom: 20px; /* 调整文本与其他元素的间距，避免重叠 */
        }

        input[type="text"], button {
            width: 100%;
            padding: 15px;
            margin: 10px 0; /* 适当增加间距以防止重叠 */
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
        }

        button {
            background-color: black;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="register-form">
        <form id="registrationForm">
            <div class="photo-container">
                <img src="Resource/拍照结果.jpg" alt="刚刚拍摄的照片"><!-- 100 x 100 -->
            </div>
            <h1>欢迎参与购物奖励体验</h1>
            <br>
            <br>
            <p style="font-size: 20px;font-weight: bold;">注册后可进行虚拟购物体验！</p>
            <div class="input-group">
                <input type="text" placeholder="起个昵称吧" required id="username">
            </div>
            <button type="submit">注册</button>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
        const form = document.querySelector('.register-form');
        setTimeout(() => {
            form.style.opacity = 1;
            form.style.transform = 'translateY(0)';
        }, 500);
        });
        var submitButton = document.querySelector('button');
        submitButton.addEventListener('click', function(event) {
            event.preventDefault();
            var username = document.querySelector('#username').value;
            if (username) {
                alert('注册成功！');
                window.location.href = 'main-page/index.html';
            } else {
                alert('请输入昵称！');
            }
        });
    </script>
</body>
</html>
